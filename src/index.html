<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
  </head>
  <body>
    <section class="leaderboard__section">
      <h1 class="leaderboard__title">Leaderboard</h1>
      <article class="container">
        <div class="leaderboard__scores">
          <div class="score__Features__cotainer">
            <h2 class="scores__title">Recent Scores</h2>
            <button id="refreshBtn" type="button" class="scores__refresh">Refresh</button>
          </div>
          <ul id="listContainer" class="scores__list__container"></ul>
        </div>
        <div class="leaderboard__add">
          <h2 class="scores__title">Add your score</h2>
          <form id="form" action="" class="add__score__form">
            <input 
              type="text"
              id="nameInpt"
              class="leaderboard__add__input"
              placeholder="Your name"
              required
            >
            <input 
              type="number"
              id="scoreInpt"
              class="leaderboard__add__input"
              placeholder="Your score"
              required
            >
            <div class="add__btn__container">
              <button id="submitBtn" class="leaderboard__add__submit" type="submit">Submit</button>
            </div>
          </form>
        </div>
      </article>
    </section>
   <script src="main.js"></script>
  </body>
</html>
